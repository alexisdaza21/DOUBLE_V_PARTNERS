<div class="modal-body">
    <!-- Usuario que presta -->
    <!-- Usuario que presta -->
    <div class="mb-3">
        <label for="idUsuarioPresta" class="form-label">Amigo que presta</label>
        <select id="idUsuarioPresta" class="form-select" [(ngModel)]="_deuda.idUsuarioPresta" name="idUsuarioPresta"
            required>
            <option [ngValue]="0" disabled selected>Seleccione un usuario</option>
            <option *ngFor="let usuario of _usuarios" [ngValue]="usuario.id"
                [disabled]="_deuda.idUsuarioDebe === usuario.id">
                {{ usuario.email }}
            </option>
        </select>
    </div>

    <!-- Usuario que debe -->
    <div class="mb-3">
        <label for="idUsuarioDebe" class="form-label">Amigo que debe</label>
        <select id="idUsuarioDebe" class="form-select" [(ngModel)]="_deuda.idUsuarioDebe" name="idUsuarioDebe" required>
            <option [ngValue]="0" disabled selected>Seleccione un usuario</option>
            <option *ngFor="let usuario of _usuarios" [ngValue]="usuario.id"
                [disabled]="_deuda.idUsuarioPresta === usuario.id">
                {{ usuario.email }}
            </option>
        </select>
    </div>


    <!-- Descripción -->
    <div class="mb-3">
        <label for="descripcion" class="form-label">Descripción</label>
        <input type="text" id="descripcion" class="form-control" [(ngModel)]="_deuda.descripcion" name="descripcion"
            placeholder="Ingrese una descripción de la deuda" required>
    </div>

    <!-- Monto -->
    <div class="mb-3">
        <label for="monto" class="form-label">Monto</label>
        <input type="number" id="monto" class="form-control" [(ngModel)]="_deuda.monto" name="monto" min="0" step="0.01"
            placeholder="Ingrese el monto" required>
    </div>


</div>

<div class="modal-footer">
    <!-- <button class="btn btn-secondary btn-sm" (click)="closeModalRegisterDeuda()">Cancelar</button> -->
    <button class="btn btn-primary btn-sm" (click)="crearDeuda()">Crear</button>
</div>
