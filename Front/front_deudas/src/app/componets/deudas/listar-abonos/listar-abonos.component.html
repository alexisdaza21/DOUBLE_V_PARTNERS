<div class="modal-body">
    <div class="table-responsive">
        <table class="table table-striped table-bordered">
            <thead class="table-light">
                <tr>
                    <th>#</th>
                    <th>Monto</th>
                    <th>Fecha</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let abono of _abonos; let i = index">
                    <td>{{ i + 1 }}</td>
                    <td>{{ abono.monto | currency }}</td>
                    <td>{{ abono.fecha | date: 'yyyy-MM-dd' }}</td>
                </tr>

                <!-- Fila de total al final -->
                <tr *ngIf="_abonos.length > 0" class="table-light fw-bold">
                    <td colspan="1" class="text-end">Total:</td>
                    <td>{{ getTotalAbonos() | currency }}</td>
                    <td></td>
                </tr>

                <!-- Mensaje si no hay abonos -->
                <tr *ngIf="_abonos.length === 0">
                    <td colspan="3" class="text-center text-muted">No hay abonos pendientes</td>
                </tr>
            </tbody>
        </table>
    </div>

</div>

<div class="modal-footer">

</div>
