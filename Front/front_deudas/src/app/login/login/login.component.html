<div class="login-wrapper">
    <div class="login-container">
        <h2>Iniciar Sesión</h2>

        <div class="input-group">
            <label for="email">Correo</label>
            <input type="email" id="email" [(ngModel)]="email" placeholder="Ingrese su correo" autocomplete="off" />
        </div>

        <div class="input-group">
            <label for="password">Contraseña</label>
            <input type="password" id="password" [(ngModel)]="password" placeholder="Ingrese su contraseña"
                autocomplete="off" />
        </div>

        <button (click)="onLogin()">Ingresar</button>

        <div *ngIf="error" class="error-message">
            {{ error }}
        </div>

        <div class="register-link">
            ¿No cuentas con usuario? acá puedes <a href="#" (click)="openRegisterModal()">Registrarte</a>
        </div>
    </div>
</div>

<div class="modal-backdrop" *ngIf="showRegisterModal" (click)="closeRegisterModal()"></div>

<!-- Modal registrarse -->
<div class="modal" *ngIf="showRegisterModal" [@fadeModal]="'show'">
    <span class="close" (click)="closeRegisterModal()">&times;</span>
    <h3>Registrarse</h3>
    <div class="input-group">
        <label for="regEmail">Correo</label>
        <input type="email" id="regEmail" [(ngModel)]="_loginCreate.correo" placeholder="Ingrese su correo"
            autocomplete="off" />
    </div>
    <div class="input-group">
        <label for="regUsername">Contraseña</label>
        <input type="password" id="regUsername" [(ngModel)]="_loginCreate.password" placeholder="Ingrese su contraseña"
            autocomplete="off" />
    </div>
    <button (click)="onRegister()">Registrarse</button>
</div>
